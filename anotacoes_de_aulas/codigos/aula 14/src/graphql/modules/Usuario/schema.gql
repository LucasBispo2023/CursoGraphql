type Usuario {
    id: ID,
    nome: String,
    idade: Int,
    ativo: Boolean,
    perfil: Perfil
}

input UsuarioInput {
    nome: String,
    idade: Int,
    ativo: Boolean,
}

input FiltroInput {
    id: Int,
    nome: String
}

type Query {
    usuarios: [Usuario],
    usuario(id: ID): Usuario,
}

type Mutation {
    criarUsuario(data:UsuarioInput): Usuario!,
    atualizarUsuario(id: Int!, data: UsuarioInput): Usuario!
    deletarUsuario(filtro: FiltroInput!) : Boolean
}